<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data de Atletas - Liga de Voleibol Menor del Estado Lara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
        
        /* Configuración de la fuente (Montserrat) y colores base */
        :root {
            --primary-color: #720025; /* Granate oscuro */
            --secondary-bg: #f7e8ec; /* Fondo claro para filas alternas */
            --header-bg: #e5e7eb; /* Fondo de encabezado de tabla */
        }

        body {
            font-family: 'Montserrat', sans-serif; /* Usamos la fuente solicitada */
            color: #333;
            background-color: #f3f4f6;
        }

        /* Estilo del botón primario */
        .primary-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        .primary-btn:hover {
            background-color: #a00035;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilos para el nuevo layout del formulario */
        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 600;
            color: #4b5563;
            font-size: 0.875rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(114, 0, 37, 0.2);
        }

        .required-star {
            color: #ef4444;
            font-weight: 700;
            margin-left: 2px;
        }

        .required-note {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: -0.5rem;
        }
        
        /* Estilos de tabla responsive (Manteniendo el Data-Label) */
        .table-responsive-wrapper {
            overflow-x: auto;
            width: 100%;
        }

        .athlete-data-table {
            width: 100%;
            min-width: 700px; /* Asegura un ancho mínimo en escritorio */
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .athlete-data-table th, .athlete-data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .athlete-data-table th {
            background-color: var(--header-bg);
            font-weight: 600;
            color: #4b5563;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .athlete-table-row:nth-child(even) td {
            background-color: var(--secondary-bg);
        }

        /* Indicadores de ordenamiento */
        .sorted-asc, .sorted-desc {
            position: relative;
        }
        .sorted-asc::after { content: ' ▲'; font-size: 0.7em; }
        .sorted-desc::after { content: ' ▼'; font-size: 0.7em; }

        /* Responsive (Mobile view) - Aplicando el patrón Data-Label */
        @media screen and (max-width: 768px) {
            .athlete-data-table {
                min-width: unset;
            }
            .athlete-data-table thead, .table-hidden-mobile {
                display: none;
            }
            .athlete-data-table td {
                display: block;
                text-align: right;
                border-bottom: 1px solid #f3f4f6;
                padding: 10px 15px;
                padding-left: 50%; /* Espacio para el label */
                position: relative;
            }
            .athlete-data-table td:last-child {
                border-bottom: none;
            }
            .athlete-data-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 15px;
                font-weight: 700;
                text-align: left;
                color: var(--primary-color);
            }
            .athlete-table-row {
                display: block;
                margin-bottom: 1rem;
                border: 1px solid #e0e0e0;
                border-radius: 8px;
                overflow: hidden;
            }
            .table-hidden-desktop {
                display: block;
            }
        }
        @media (min-width: 769px) {
            .table-hidden-desktop {
                display: none;
            }
        }
    </style>

    <script type="module">
        // 1. IMPORTACIONES DE FIREBASE
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, collection, query, addDoc, onSnapshot, setLogLevel } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // VARIABLES DE ESTADO Y FIREBASE
        let db;
        let auth;
        let userId = ''; 
        let athletesData = []; 
        let currentSortKey = 'apellido'; 
        let sortDirection = 'asc'; 

        setLogLevel('Debug');

        // =========================================================================
        // !!! ATENCIÓN: CONFIGURACIÓN PARA AMBIENTE EXTERNO (GitHub Pages) !!!
        // Se usa la configuración base de la aplicación.
        // =========================================================================
        const EXTERNAL_FIREBASE_CONFIG = {
            apiKey: "AIzaSyA5u1whBdu_fVb2Kw7SDRZbuyiM77RXVDE",
            authDomain: "datalvmel.firebaseapp.com",
            projectId: "datalvmel",
            storageBucket: "datalvmel.firebasestorage.app",
            messagingSenderId: "733536533303",
            appId: "1:733536533303:web:3d2073504aefb2100378b2"
        };

        /**
         * Muestra un mensaje temporal de estado en la interfaz.
         */
        function displayStatusMessage(message, type) {
            let statusEl = document.getElementById('statusMessage');
            if (!statusEl) {
                statusEl = document.createElement('div');
                statusEl.id = 'statusMessage';
                statusEl.className = 'fixed top-4 right-4 p-3 rounded-lg shadow-xl text-white opacity-0 transition-opacity duration-500 z-50';
                document.body.appendChild(statusEl);
            }
            
            statusEl.textContent = message;
            statusEl.style.backgroundColor = type === 'success' ? '#10b981' : '#ef4444';
            statusEl.style.opacity = '1';

            setTimeout(() => {
                statusEl.style.opacity = '0';
            }, 4000);
        }


        /**
         * 2. INICIALIZACIÓN Y AUTENTICACIÓN
         */
        async function initFirebaseAndLoadData() {
            console.log("Iniciando Firebase y autenticación...");
            try {
                let configToUse;
                let appIdToUse;
                let tokenToUse = '';

                const safeParseConfig = (config) => {
                    try {
                        return JSON.parse(config);
                    } catch (e) {
                        return null;
                    }
                };
                
                if (typeof __firebase_config !== 'undefined' && __firebase_config.length > 2) {
                    configToUse = safeParseConfig(__firebase_config);
                    appIdToUse = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    tokenToUse = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : '';
                } 
                
                if (!configToUse) {
                    configToUse = EXTERNAL_FIREBASE_CONFIG;
                    appIdToUse = configToUse.projectId; 
                    tokenToUse = ''; 
                }

                if (!configToUse.projectId) {
                    console.error("ERROR FATAL: La configuración de Firebase está incompleta (falta projectId).");
                    displayStatusMessage("Error: La configuración de Firebase no es válida. No se puede conectar.", 'error');
                    return;
                }

                const app = initializeApp(configToUse);
                db = getFirestore(app);
                auth = getAuth(app);
                
                if (tokenToUse.length > 0) {
                    try {
                        await signInWithCustomToken(auth, tokenToUse);
                    } catch (e) {
                        await signInAnonymously(auth);
                    }
                } else {
                    await signInAnonymously(auth);
                }
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        setupRealtimeListener(appIdToUse);
                        displayStatusMessage("Conexión y autenticación exitosas.", 'success');
                    } else {
                        userId = crypto.randomUUID(); 
                        setupRealtimeListener(appIdToUse);
                    }
                });

            } catch (e) {
                console.error("Error al inicializar Firebase:", e);
                displayStatusMessage(`Error crítico de inicialización: ${e.message}`, 'error');
            }
        }

        /**
         * 3. ESCUCHA EN TIEMPO REAL (onSnapshot)
         */
        function setupRealtimeListener(appId) {
            // Ruta pública: artifacts/{appId}/public/data/athletes
            const athletesColRef = collection(db, `artifacts/${appId}/public/data/athletes`);
            const q = query(athletesColRef);

            onSnapshot(q, (snapshot) => {
                console.log("Datos de Firestore actualizados. Sincronizando tabla...");
                const fetchedData = [];
                snapshot.forEach((doc) => {
                    fetchedData.push({ 
                        id: doc.id, // ID del documento
                        ...doc.data() 
                    });
                });
                
                athletesData = fetchedData;
                
                if (athletesData.length > 0) {
                    sortTable(currentSortKey, false); 
                } else {
                     renderTable();
                }
            }, (error) => {
                console.error("Error en la escucha en tiempo real:", error);
                displayStatusMessage("❌ ERROR DE CONEXIÓN: No se pudo cargar la data. Revisa las reglas de seguridad de Firestore.", 'error');
            });
        }

        function setupFormListener() {
            const form = document.getElementById('athleteForm');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
                console.log("Listener de formulario de atleta adjunto.");
            } else {
                console.error("Error: No se encontró el formulario con ID 'athleteForm'.");
            }
        }


        /**
         * 4. FUNCIÓN DE GUARDADO (handleFormSubmit)
         */
        async function handleFormSubmit(event) {
            event.preventDefault(); 

            if (!db) {
                displayStatusMessage("Error: La base de datos no está inicializada.", 'error');
                return false;
            }

            const form = document.getElementById('athleteForm');

            // 1. Recolectar datos y preparar el objeto (documento)
            const tallaValue = form.talla.value;
            const pesoValue = form.peso.value;
            
            const newAthlete = {
                club: form.club.value,
                nombre: form.nombre.value,
                apellido: form.apellido.value,
                fechaNac: form.fechaNac.value,
                categoria: form.categoria.value, 
                tallaRaw: tallaValue, 
                pesoRaw: pesoValue,   
                tallaFormatted: tallaValue ? `${tallaValue} cm` : 'N/A',
                pesoFormatted: pesoValue ? `${pesoValue} kg` : 'N/A',
                correo: form.correo.value,
                telefono: form.telefono.value,
                timestamp: Date.now() 
            };
            
            try {
                let appIdToUse;
                if (typeof __app_id !== 'undefined') {
                    appIdToUse = __app_id; // Si estamos en Canvas
                } else {
                    appIdToUse = EXTERNAL_FIREBASE_CONFIG.projectId; // Si estamos en entorno externo
                }

                // Ruta pública: artifacts/{appId}/public/data/athletes
                const athletesColRef = collection(db, `artifacts/${appIdToUse}/public/data/athletes`);
                await addDoc(athletesColRef, newAthlete); 
                displayStatusMessage("¡Atleta registrado con éxito! (Sincronizando tabla...)", 'success');
                
            } catch(error) {
                console.error("!!! ERROR CRÍTICO AL INTENTAR GUARDAR !!!", error);
                if (error.code === 'permission-denied') {
                     displayStatusMessage("❌ ERROR DE PERMISO: No se pudo guardar. Revisa tus Reglas de Firestore.", 'error');
                } else {
                    displayStatusMessage(`❌ ERROR: ${error.message}`, 'error');
                }

            } finally {
                form.reset();
            }
            
            return false; 
        }

        /**
         * LÓGICA DE ORDENAMIENTO Y RENDERIZADO
         */
        function sortTable(key, toggleDirection = true) {
            if (currentSortKey === key && toggleDirection) {
                sortDirection = (sortDirection === 'asc') ? 'desc' : 'asc';
            } else if (currentSortKey !== key) {
                currentSortKey = key;
                sortDirection = 'asc';
            }

            athletesData.sort((a, b) => {
                let valA = a[key];
                let valB = b[key];

                if (key === 'tallaRaw' || key === 'pesoRaw') {
                    valA = parseFloat(valA) || 0;
                    valB = parseFloat(valB) || 0;
                } else if (key === 'fechaNac') {
                    valA = new Date(valA);
                    valB = new Date(valB);
                } else {
                    valA = String(valA || "").toLowerCase();
                    valB = String(valB || "").toLowerCase();
                }

                let comparison = 0;
                if (valA > valB) { comparison = 1; } 
                else if (valA < valB) { comparison = -1; }
                
                return (sortDirection === 'desc') ? (comparison * -1) : comparison;
            });

            renderTable();
        }

        function renderTable() {
            const registeredDataContainer = document.getElementById('registeredData');
            
            if (athletesData.length === 0) {
                registeredDataContainer.innerHTML = '<p class="no-data-message p-6 text-center text-gray-500 italic">No hay atletas registrados aún. ¡Registra el primero!</p>';
                return;
            }

            let table = document.getElementById('athleteTable');
            let tableBody = document.getElementById('athleteTableBody');

            if (!table) {
                registeredDataContainer.innerHTML = `
                    <div class="table-responsive-wrapper">
                        <table id="athleteTable" class="athlete-data-table">
                            <thead>
                                <tr class="table-header-row">
                                    <th data-sort-key="club">Club</th>
                                    <th data-sort-key="nombre">Nombre</th>
                                    <th data-sort-key="apellido">Apellido</th>
                                    <th data-sort-key="fechaNac" class="table-hidden-mobile">F. Nac.</th>
                                    <th data-sort-key="categoria">Categoría</th>
                                    <th data-sort-key="tallaRaw" class="table-hidden-mobile">Talla</th>
                                    <th data-sort-key="pesoRaw" class="table-hidden-mobile">Peso</th>
                                    <th data-sort-key="correo" class="table-hidden-desktop">Correo</th>
                                    <th data-sort-key="telefono" class="table-hidden-desktop">Teléfono</th>
                                </tr>
                            </thead>
                            <tbody id="athleteTableBody">
                            </tbody>
                        </table>
                    </div>
                    <p class="table-note-message p-2 text-xs text-gray-500 text-center">Haz clic en cualquier encabezado de la tabla para ordenar.</p>
                `;
                tableBody = document.getElementById('athleteTableBody');
                setupSorting(); 
            } else {
                tableBody.innerHTML = '';
            }
            
            athletesData.forEach(data => {
                const newRow = tableBody.insertRow(-1); 
                newRow.classList.add('athlete-table-row', 'hover:bg-gray-50');
                newRow.innerHTML = `
                    <td data-label="Club" class="table-data">${data.club}</td>
                    <td data-label="Nombre" class="table-data">${data.nombre}</td>
                    <td data-label="Apellido" class="table-data">${data.apellido}</td>
                    <td data-label="F. Nac." class="table-data table-hidden-mobile">${data.fechaNac}</td>
                    <td data-label="Categoría" class="table-data">${data.categoria}</td>
                    <td data-label="Talla" class="table-data table-hidden-mobile">${data.tallaFormatted}</td>
                    <td data-label="Peso" class="table-data table-hidden-mobile">${data.pesoFormatted}</td>
                    <td data-label="Correo" class="table-data table-hidden-desktop">${data.correo}</td>
                    <td data-label="Teléfono" class="table-data table-hidden-desktop">${data.telefono}</td>
                `;
            });

            document.querySelectorAll('#athleteTable th').forEach(th => {
                th.classList.remove('sorted-asc', 'sorted-desc');
                if (th.getAttribute('data-sort-key') === currentSortKey) {
                    th.classList.add(sortDirection === 'asc' ? 'sorted-asc' : 'sorted-desc');
                }
            });
        }

        function setupSorting() {
            document.querySelectorAll('#athleteTable th').forEach(header => {
                const key = header.getAttribute('data-sort-key');
                if (key) {
                    header.style.cursor = 'pointer'; 
                    header.addEventListener('click', () => sortTable(key, true)); 
                }
            });
        }

        // Inicializar Firebase y los Listeners al cargar el contenido
        document.addEventListener('DOMContentLoaded', () => {
            initFirebaseAndLoadData();
            setupFormListener();
        });
    </script>
</head>
<body class="min-h-screen p-4 sm:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- ENCABEZADO SIN BANNER DE IMAGEN -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-[#720025]">Data de Atletas</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-2">Liga de Voleibol Menor del Estado Lara</h2>
            <p class="text-gray-600">Por favor, complete el siguiente formulario para registrar a un atleta.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Sección de Formulario (Usando estructura de la consulta, pero con clases Tailwind) -->
            <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-2xl h-fit sticky top-4">
                <form id="athleteForm" class="space-y-5">
                    
                    <div class="form-group"> 
                        <label for="club">Club <span class="required-star">*</span></label>
                        <input id="club" name="club" required="" type="text"> 
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="form-group"> 
                            <label for="nombre">Nombre <span class="required-star">*</span></label>
                            <input id="nombre" name="nombre" required="" type="text"> 
                        </div>
                        <div class="form-group"> 
                            <label for="apellido">Apellido <span class="required-star">*</span></label>
                            <input id="apellido" name="apellido" required="" type="text"> 
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div class="form-group"> 
                            <label for="categoria">Categoría <span class="required-star">*</span></label>
                            <select id="categoria" name="categoria" required="">
                                <option value="" disabled="disabled" selected="selected">Selecciona Categoría</option>
                                <option value="3ra División">3ra División</option>
                                <option value="2da División">2da División</option>
                                <option value="1era División">1era División</option>
                                <option value="CIAR">CIAR</option>
                            </select>
                        </div>
                        
                        <div class="form-group"> 
                            <label for="talla">Talla (cm)</label> 
                            <input id="talla" name="talla" type="number"> 
                        </div>
                        <div class="form-group"> 
                            <label for="peso">Peso (kg)</label> 
                            <input id="peso" name="peso" type="number"> 
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div class="form-group"> 
                            <label for="fechaNac">F. Nacimiento <span class="required-star">*</span></label> 
                            <input id="fechaNac" name="fechaNac" required="" type="date"> 
                        </div>
                        
                        <div class="form-group"> 
                            <label for="correo">Correo <span class="required-star">*</span></label>
                            <input id="correo" name="correo" required="" type="email"> 
                        </div>

                        <div class="form-group"> 
                            <label for="telefono">Teléfono <span class="required-star">*</span></label>
                            <input id="telefono" name="telefono" required="" type="tel"> 
                        </div>
                    </div>
                    
                    <p class="required-note"><span class="required-star">*</span> Campos obligatorios</p>

                    <button type="submit" class="w-full primary-btn shadow-xl hover:shadow-2xl mt-6">
                        Registrar Atleta
                    </button> 
                </form>
            </div>

            <!-- Sección de Datos Registrados -->
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-2xl">
                <h3 class="text-2xl font-semibold mb-6 text-gray-700 border-b pb-3">Atletas Registrados (En Tiempo Real)</h3>
                
                <div id="registeredData" class="table-scroll-wrapper overflow-x-auto">
                    <!-- La tabla se renderiza aquí por JavaScript (renderTable) -->
                    <p class="p-4 text-center text-gray-500 italic">Cargando datos de la base de datos...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
