<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data de Atletas - Liga de Voleibol</title>
    <!-- Vincula el archivo de estilos CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Vincula la fuente Montserrat de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;display=swap"
          rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h2>Data de Atletas</h2>
                <h2>&nbsp;Liga de Voleibol Menor del Estado Lara</h2>
                <p>Por favor, complete el siguiente formulario para registrar o buscar un atleta.</p>
                <!-- Contenedor para mensajes de sistema -->
                <div id="messageBox" style="margin-top: 15px; padding: 10px; border-radius: 6px; display: none;"></div>
            </div>
            
            <form id="athleteForm">
                
                <!-- CAMPO CÉDULA CON BOTÓN DE BÚSQUEDA (NUEVO ID PRINCIPAL) -->
                <div class="form-row">
                    <div class="form-group" style="flex-grow: 1; max-width: 450px;">
                        <label for="cedula">Cédula de Identidad <span class="required-star">*</span></label>
                        <div style="display: flex; gap: 10px;">
                            <input id="cedula" name="cedula" required type="text" 
                                   placeholder="Ej: V12345678" 
                                   pattern="[VE]\d{7,9}">
                            <!-- Botón Lupa (Búsqueda) -->
                            <button type="button" id="searchButton" style="width: auto; padding: 10px 15px; margin: 0; display: flex; align-items: center; justify-content: center; background-color: #5B001F;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white;">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <!-- El campo club se mantiene en la misma fila si hay espacio -->
                    <div class="form-group" style="flex-grow: 1;"> 
                        <label for="club">Club <span class="required-star">*</span></label>
                        <input id="club" name="club" required type="text"> 
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group"> 
                        <label for="nombre">Nombre <span class="required-star">*</span></label>
                        <!-- Validar solo letras y espacios -->
                        <input id="nombre" name="nombre" required type="text" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+"> 
                    </div>
                    <div class="form-group"> 
                        <label for="apellido">Apellido <span class="required-star">*</span></label>
                        <!-- Validar solo letras y espacios -->
                        <input id="apellido" name="apellido" required type="text" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+"> 
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group"> 
                        <label for="categoria">Categoría <span class="required-star">*</span></label>
                        <select id="categoria" name="categoria" required>
                            <option value="" disabled selected>Selecciona una Categoría</option>
                            <option value="3ra División">3ra División</option>
                            <option value="2da División">2da División</option>
                            <option value="1era División">1era División</option>
                            <option value="CIAR">CIAR</option>
                        </select>
                    </div>
                    
                    <div class="form-group"> 
                        <label for="talla">Talla (cm)</label> 
                        <input id="talla" name="talla" type="number" step="0.01"> 
                    </div>
                    <div class="form-group"> 
                        <label for="peso">Peso (kg)</label> 
                        <input id="peso" name="peso" type="number"> 
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group"> 
                        <label for="fechaNac">Fecha de Nacimiento <span class="required-star">*</span></label> 
                        <input id="fechaNac" name="fechaNac" required pattern="\d{4}-\d{2}-\d{2}" type="date"> 
                    </div>
                    
                    <div class="form-group"> 
                        <label for="correo">Correo <span class="required-star">*</span></label>
                        <input id="correo" name="correo" required type="email"> 
                    </div>

                    <div class="form-group"> 
                        <label for="telefono">Teléfono <span class="required-star">*</span></label>
                        <!-- Formato sin símbolos: 04261234455 (11 dígitos) -->
                        <input id="telefono" name="telefono" required type="tel" 
                               placeholder="Ej: 04261234455"
                               pattern="\d{11}"> 
                    </div>
                </div>
                
                <p class="required-note"><span class="required-star">*</span> Campos obligatorios</p>

                <button type="submit" id="submitButton">Registrar Atleta</button> 
            </form>
        </div>

        <!-- SECCIÓN DONDE SE MOSTRARÁN LOS DATOS REGISTRADOS DINÁMICAMENTE -->
        <div class="registered-athletes-section">
            <h3>Atletas Registrados</h3>
            <div id="registeredData" class="table-responsive-wrapper">
                <p class="no-data-message">No hay atletas registrados aún. ¡Registra el primero!</p>
            </div>
            <p class="table-note-message">Clic en el encabezado de las columnas para ordenar los datos.</p>
        </div>
        
    </div>
    
    <!-- Vincula el archivo de JavaScript con soporte para módulos -->
    <script type="module" src="script.js"></script>

    <!-- BLOQUE DE CÓDIGO DE SEGURIDAD PARA PROTEGER EL CÓDIGO FUENTE -->
    <script>
        // ... (Tu bloque de seguridad se mantiene intacto)
    </script>
</body>
</html>
