<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data de Atletas - Liga de Voleibol</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h2>Data de Atletas participantes en la liga de voleibol del Estado Lara</h2>
                <p>Por favor, complete el siguiente formulario para registrar a un atleta.</p>
            </div>
            
            <form id="athleteForm" onsubmit="return handleFormSubmit(event)">
                
                <div class="form-group">
                    <label for="cedula">Cédula de Identidad <span class="required-star">*</span></label>
                    <input type="text" id="cedula" name="cedula" required placeholder="V12345678">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre <span class="required-star">*</span></label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido <span class="required-star">*</span></label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="club">Club <span class="required-star">*</span></label>
                    <input type="text" id="club" name="club" required>
                </div>
                <div class="form-group">
                    <label for="fechaNac">Fecha de Nacimiento (YYYY-MM-DD) <span class="required-star">*</span></label>
                    <input type="date" id="fechaNac" name="fechaNac" required pattern="\d{4}-\d{2}-\d{2}">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="categoria">Categoría <span class="required-star">*</span></label>
                        <select id="categoria" name="categoria" required>
                            <option value="" disabled selected>Selecciona una Categoría</option>
                            <option value="3ra División">3ra División</option>
                            <option value="2da División">2da División</option>
                            <option value="1era División">1era División</option>
                            <option value="CIAR">CIAR</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="talla">Talla (cm)</label>
                        <input type="number" id="talla" name="talla">
                    </div>
                    <div class="form-group">
                        <label for="peso">Peso (kg)</label>
                        <input type="number" id="peso" name="peso">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="correo">Correo <span class="required-star">*</span></label>
                        <input type="email" id="correo" name="correo" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono <span class="required-star">*</span></label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                </div>
                
                <p class="required-note"><span class="required-star">*</span> Campos obligatorios</p>

                <button type="submit">Registrar Atleta</button>
            </form>
        </div>

        <div class="registered-athletes-section">
            <h3>Atletas Registrados</h3>
            <div id="registeredData">
                <p class="no-data-message">No hay atletas registrados aún. ¡Registra el primero!</p>
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
