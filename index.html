<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data de Atletas - Liga de Voleibol</title>
    <!-- Vincula el archivo de estilos CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Vincula la fuente Montserrat de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;display=swap"
          rel="stylesheet">
</head>
<body>
    
    <!-- El banner de encabezado fue eliminado según la solicitud del usuario. -->

    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h2>Data de Atletas</h2>
                <h2>&nbsp;Liga de Voleibol Menor del Estado Lara</h2>
                <p>Por favor, complete el siguiente formulario para registrar a un atleta.</p>
            </div>
            
            <form id="athleteForm">
                
                <div class="form-group"> 
                    <label for="club">Club <span class="required-star">*</span></label>
                    <input type="text" id="club" name="club" required>
                </div>
                
                <div class="form-group">
                    <label for="nombre">Nombre <span class="required-star">*</span></label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido <span class="required-star">*</span></label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                
                <div class="form-group">
                    <label for="cedula">Cédula de Identidad <span class="required-star">*</span></label>
                    <input type="text" id="cedula" name="cedula" pattern="\d+" title="Solo se permiten números" required>
                </div>
                
                <div class="form-group">
                    <label for="fechaNac">Fecha de Nacimiento <span class="required-star">*</span></label>
                    <input type="date" id="fechaNac" name="fechaNac" required>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoría <span class="required-star">*</span></label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Seleccione Categoría</option>
                        <option value="Mini-Voleibol">Mini-Voleibol</option>
                        <option value="Infantil">Infantil</option>
                        <option value="Juvenil">Juvenil</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="talla">Talla (m) <span class="required-star">*</span></label>
                    <input type="number" step="0.01" min="0" id="talla" name="talla" required>
                </div>

                <div class="form-group">
                    <label for="peso">Peso (kg) <span class="required-star">*</span></label>
                    <input type="number" step="0.1" min="0" id="peso" name="peso" required>
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico <span class="required-star">*</span></label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono <span class="required-star">*</span></label>
                    <input type="tel" id="telefono" name="telefono" pattern="\d{7,15}" title="Ingrese un número de teléfono válido" required>
                </div>
                
                <button type="submit" class="submit-button">Registrar Atleta</button>
            </form>
        </div>

        <div class="table-card">
            <div class="table-header">
                <h3>Listado de Atletas Registrados</h3>
                <p id="noDataMessage" style="display:none;">Aún no hay atletas registrados. ¡Registra el primero!</p>
            </div>
            <table id="athleteTable" class="athlete-data-table">
                <thead>
                    <tr>
                        <th data-sort-key="club">Club</th>
                        <th data-sort-key="nombre">Nombre</th>
                        <th data-sort-key="apellido">Apellido</th>
                        <th data-sort-key="fechaNac" class="table-hidden-mobile">F. Nac.</th>
                        <th data-sort-key="categoria">Categoría</th>
                        <th data-sort-key="talla" class="table-hidden-mobile">Talla (m)</th>
                        <th data-sort-key="peso" class="table-hidden-mobile">Peso (kg)</th>
                        <th data-sort-key="correo" class="table-hidden-desktop">Correo</th>
                        <th data-sort-key="telefono" class="table-hidden-desktop">Teléfono</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas de datos se insertarán aquí por JavaScript -->
                </tbody>
            </table>
        </div>
        
    </div>
    
    <!-- Vincula el archivo de JavaScript con soporte para módulos -->
    <script type="module" src="script.js"></script>

    <!-- BLOQUE DE CÓDIGO DE SEGURIDAD PARA PROTEGER EL CÓDIGO FUENTE -->
    <script>
        // 1. Bloquea el botón derecho del ratón (menú contextual)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            // Opcional: Mostrar un mensaje si alguien intenta usar el botón derecho
            // console.log("Acción bloqueada: No se permite el menú contextual.");
        });

        // 2. Bloquea las combinaciones de teclas (Ctrl+Shift+I, F12, Ctrl+U, etc.)
        document.addEventListener('keydown', function(e) {
            // F12
            if (e.key === 'F12' || e.keyCode === 123) {
                e.preventDefault();
            }

            // Ctrl+Shift+I (o Cmd+Option+I en Mac)
            if (e.ctrlKey && e.shiftKey && (e.key === 'i' || e.key === 'I')) {
                e.preventDefault();
            }

            // Ctrl+Shift+J (o Cmd+Option+J en Mac) - Para la consola
            if (e.ctrlKey && e.shiftKey && (e.key === 'j' || e.key === 'J')) {
                e.preventDefault();
            }

            // Ctrl+U (Ver código fuente)
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
